<html>
	<head>
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script>
		<script type='text/javascript' src='js/persist-min.js'></script>

		<link rel="stylesheet" type="text/css" href="base.css">

		<script type="text/javascript">

$(window).load(function () {

    //Set up functions to call when timeline is clicked
    //Timeline
    $("#tm1893").on("click", function() { gotoTimeline("1893"); });
    $("#tm1931").on("click", function() { gotoTimeline("1931"); });
    $("#tm1974").on("click", function() { gotoTimeline("1974"); });
    $("#tm2011").on("click", function() { gotoTimeline("2011"); });
    $("#tm2013").on("click", function() { gotoTimeline("2013"); });

});

//save year in persistent variable which will be loaded on timeline page
function gotoTimeline(year) {
	//store something
    var store = new Persist.Store('timeline_year');
    // save data in store
    store.set('year_key', year);
}

		</script>
	</head>

	<body>
		<div id="header">
            <h1>Brisbane Floods - A Timeline</h1>
        </div>

		<div id="timeline">
            <img class="img-center" src="img/timeline.jpg" alt="" usemap="#map1378997951168">
            <map id="map1378997951168" name="map1378997951168">
                <area shape="rect" coords="109,27,156,72" title="1983" alt="1893" href="timeline.html" id="tm1893">
                <area shape="rect" coords="329,28,389,75" title="1931" alt="1931" href="timeline.html" id="tm1931">
                <area shape="rect" coords="504,31,543,75" title="1974" alt="1974" href="timeline.html" id="tm1974">
                <area shape="rect" coords="751,30,786,74" title="2011" alt="2011" href="timeline.html" id="tm2011">
                <area shape="rect" coords="789,28,825,73" title="2013" alt="2013" href="timeline.html" id="tm2013">
            </map>
        </div>
	</body>
</html>
